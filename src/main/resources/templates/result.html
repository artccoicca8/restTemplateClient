<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Carrito de Compras Aligner 3DS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>


	<div class="container">
		<div class="container p-3 my-3 bg-primary text-white text-center"   style="margin-bottom: 0">
			<h1>Datos de Respuesta</h1>
		</div>
		<br>
		<table class="table table-dark">
			<thead class="thead-dark">
				<tr>
					<th>Campo</th>
					<th>Result</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>threeDSServerTransID</td>

					<td th:text="${threeDSServerTransID}"></td>
				</tr>
				<tr>
					<td>acsTransID</td>
					<td th:text="${acsTransID}"></td>
				</tr>
				<tr>
					<td>Trans Status</td>
					<td th:text="${transStatus}"></td>
				</tr>
				<tr>
					<td>eci</td>
					<td th:text="${eci}"></td>
				</tr>
				<tr>
					<td>vci</td>
					<td th:text="${vci}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
